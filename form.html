<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Cosmic Crystals</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="form.html">Win Crystals!</a>
                </li>
                <li>
                    <a href="properties.html">Properties</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="giveaway-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Be in the chance to win an exclusive crystal confetti scoop!</h2>
            <fieldset>
                <legend>Your Details</legend>
            </fieldset>
            <br>
            <label for="fname">First Name:</label>
            <input id="fname" name="first_name" class="text-input" type="text" required>

            <label for="lname">Last Name:</label>
            <input id="lname" name="last_name" class="text-input" type="text" required>

            <label for="email">Email Address:</label>
            <input id="email" name="email_address" class="text-input" type="email" required>
            <br>
            <br>

            <fieldset>
                <legend>Find Your Crystal Match</legend>
            </fieldset>
            <br>
            <label>What colours do you feel drawn to the most right now?</label>
            <input id="fav-colors" name="fav-colors" list="colors" type="text">
            <datalist id="colors">
                <option value="Pink & Purple">Pink & Purple</option>
                <option value="Blue & Green">Blue & Green</option>
                <option value="Orange & Yellow">Orange & Yellow</option>
                <option value="Rainbow">Rainbow</option>
            </datalist>
            <br>
            <br>
            <div class="crystal-preference">
            <label>What do you hope to achieve by using crystals?</label>
            <br>
            <input  type="radio" id="peace" name="crystal-preference" value="peace" required>
            <label for="peace">Peace</label>
            <br>

            <input id="self-love" name="crystal-preference" value="self-love" type="radio" required>
            <label for="self-love">Self-love</label>
            <br>

            <input id="power" name="crystal-preference" value="power" type="radio" required>
            <label for="power">Power</label>
            <br>

            <input id="confidence" name="crystal-preference" value="confidence" type="radio" required>
            <label for="confidence">Confidence</label>
            <br>

            <input id="positivty" name="crystal-preference" value="positivty" type="radio" required>
            <label for="positivty">Positivity</label>
            <br>
            <br>
            </div>

            <div class="statement-preference">
            <label>Which statement feels the most true?</label>
            <br>
            
            <input id="forgiveness" name="statement-preference" value="forgiveness" type="radio" required>
            <label for="forgiveness">I am struggling with forgiveness, either for myself or others.</label>
            <br>

            <input id="anxious" name="statement-preference" value="anxious" type="radio" required>
            <label for="anxious">I feel anxious & suffer from unfufilled wants.</label>
            <br>

            <input id="emotions" name="statement-preference" value="emotions" type="radio" required>
            <label for="emotions">I feel unbalanced emotionally.</label>
            <br>

            <input id="self-worth" name="statement-preference" value="self-worth" type="radio" required>
            <label for="self-worth">I am struggling with my sense of self-worth & purpose.</label>
            <br>
            <br>
            </div>

            <input class ="submit-button" type="submit" value="Enter Now!">
        </form>
    </section>
